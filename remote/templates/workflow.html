    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Workflow</h3>
            </div>
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Workflow Name</th>
                  <th>Zone Details</th>
                  <th>Company Name</th>
                  <th>Final Zoneid</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                  {% for data in workflow %}
                <tr>
                  <td>{{data.workflowname}}</td>
                  <td>{{data.zonedetails}}</td>
                  <td>{{data.companyid.companyname}}</td>
                  <td>{{data.finalzoneid}}</td>
                  <td><a href="{% url 'update_workflow' data.workflowid %}">edit</a></td>
                  <td><span class="glyphicon glyphicon-trash delete-workflow" data-id="{{data.workflowid}}"></span></td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
