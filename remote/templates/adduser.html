{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Main content -->
    <section class="content">      
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Add User</h3>
            </div>
            <!-- /.box-header -->
           
          <!-- ---------------------------- -->
           <form action="" method="POST">
                {% csrf_token %}
          <div class="box-body">
           <div class="box-body">
          {% if messages %}
              {% for message in messages %}
                   {% if status == 'error' %}
                        <p style="color: red;">{{ message }}</p>
                   {% endif %}
              {% endfor %}
          {% endif %}
            <div class="col-md-6">
                <div class="form-group">
                  <label for="username"></label>
                  <input type="text" name="user" class="form-control" id="usern" placeholder="Username*" maxlength="6" required autocomplete="off">
                </div>
                
                <div class="form-group">
                  <label for="userfullname"></label>
                  <input type="text" name="ufname" class="form-control" id="fullname" placeholder="Full Name*" required autocomplete="off">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userpassword"></label>
                  <input type="password" name="pas" class="form-control" id="up" placeholder="Password*" required minlength="8" autocomplete="off">
                </div>
                <div class="form-group">
               <label for="selectedcompany"></label>
                  <select class="form-control" name="selectedcompany" id="selectedcompany" required>
                    <option disabled selected value="">Select Company*</option>
                    {% for companydata in data %}
                    <option value="{{companydata.companyid}}">{{companydata.companyname}}</option>
                    {% endfor %}
                  </select>
                </div>

                     <div class="submit_button row">
          <div class="col-md-3 col-sm-3 col-xs-4">
                  <div class="form-group">
                    <a href="{% url 'user_details' %}"><input type="button" value="Cancel" class="form-control btn btn-danger"></a>
                 </div>
               </div>

           <div class="col-md-3 col-sm-3 col-xs-4">
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-success">
                 </div>
               </div>

          
      </div>
            </div>
          <!--   <div class="form-group">
              <input type="submit" class="form-control btn btn-success">
            </div> -->
          </div>
          
        </form> 
    <!--      <div class="form-group">
              <a href="{% url 'user_details' %}"><button>Cancel</button></a>
           </div> -->
          <!-- ---------------------------------------- -->
          
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
 
    </section>
    {% endblock %}
