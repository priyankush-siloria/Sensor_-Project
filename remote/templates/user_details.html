    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <!-- Main content -->
    <section class="content">
      <!-- /.row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">User Details</h3>
            </div>

            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Username</th>
                  <th>Full Name</th>
                  <th>Company Name</th>
                  <th>Created Date</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                  {% for data in user_details %}
                <tr>
                  <td>{{data.username}}</td>
                  <td>{{data.userfullname}}</td>
                  <td>{{data.companyid.companyname}}</td>
                  <td>{{data.createddate}}</td>
                  <td><a href="{% url 'update_user' data.username %}">edit</a></td>
                  <td><span class="glyphicon glyphicon-trash delete-user" data-id="{{data.username}}"></span></td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
    </section>
    {% endblock %}
