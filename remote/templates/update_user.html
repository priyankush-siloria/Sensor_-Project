{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Main content -->
    <section class="content">      
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Update User</h3>
            </div>
            <!-- /.box-header -->
           
          <!-- ---------------------------- -->
           <form action="{% url 'update_user' user_details.username %}" method="POST">
                {% csrf_token %}
          <div class="box-body">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text"  disabled class="form-control"  value="{{user_details.username}}" id="usern">
                </div>
                      
                <div class="form-group">
                  <label for="userfullname">Full Name</label>
                  <input type="text" name="ufname" class="form-control" id="fullname" value="{{user_details.userfullname}}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userpassword">Password</label>
                  <input type="password" name="pas" class="form-control" id="up" placeholder="........" minlength="8">
                </div>
                <div class="form-group">
               <label for="selectedcompany">Company</label>
                  <select class="form-control" name="selectedcompany" id="selectedcompany" required>
                    <option selected disabled value="">Select Company</option>
                    {% for companydata in data %}
                    <option value="{{companydata.companyid}}" {% if companydata.companyid == user_details.companyid.companyid %} selected {% endif %}>{{companydata.companyname}}</option>
                    {% endfor %}
                  </select>
                </div>

        <div class="submit_button row">
          <div class="col-md-3 col-sm-3 col-xs-4">
                  <div class="form-group">
                    <a href="{% url 'user_details' %}"><input type="button" value="Cancel" class="form-control btn btn-danger"></a>
                 </div>
               </div>

           <div class="col-md-3 col-sm-3 col-xs-4">
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-success">
                 </div>
               </div>

          
      </div>


            </div>
           <!--  <div class="form-group">
              <input type="submit" value='Save' class="form-control btn btn-success">
            </div> -->
          </div>
          
          </div>
        </form> 
      <!--   <center>
        <div class="form-group">
              <a href="{% url 'user_details' %}"><button>Cancel</button></a>
           </div>
           </center> -->
          <!-- ---------------------------------------- -->
          
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
 
    </section>
    {% endblock %}
